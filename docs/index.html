<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 1rem;
            color: #777;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üëã</div>
        <h1>Welcome!</h1>
        <p class="welcome-text">Thanks for visiting my GitHub Page</p>
        <p class="description">
            This is a test site where I experiment with GitHub Pages, 
            static site generators, and various web technologies. 
            Feel free to explore and see what I'm working on.
        </p>
        <a href="https://github.com/Dev-Test-Cloud" class="button">Visit My GitHub Profile</a>
        <div class="footer">
            <p>Built with ‚ù§Ô∏è using GitHub Pages</p>
        </div>
    </div>
</body>
</html>
